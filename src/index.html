<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmoteka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./sass/main.scss" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/animate.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <include src="./partials/theme-switcher.html"></include>

  <header class="header header-home">
    <div class="header__container container">
      <!-- <div class="header__container"></div> -->
      <div class="wrapper">
        <img class="icon-film" src="./images/icons/heart.svg" alt="film frame" />
        <h1 class="logo-img visually-hidden">Filmoteka</h1>
        <a class="logo link" id="logo" href="#">Filmoteka</a>
        <nav class="navigation">
          <ul class="menu__list list">
            <li class="menu__item">
              <!-- Вешаем класс current через js для подчеркивания текущей страницы -->
              <button class="menu__link js-menu__button current" id="home" type="button">Home</button>
            </li>
            <li class="menu__item">
              <!-- Вешаем класс current через js для подчеркивания текущей страницы -->
              <button class="menu__link js-menu__button" id="my-library" type="button" data-modal-auth-open>
                My library
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="markup-wrapper">
        <!-- Динамически рендерим разметку хэдэра для Home -->
        <form class="search-form">
          <label for="searchQuery" class="sr-only"></label>
          <input class="search" type="text" name="query" id="searchQuery" placeholder="Movie search"
            autocomplete="off" />
          <button class="button-search" type="submit"></button>
        </form>
        <!-- Динамически рендерим разметку хэдэра для My library -->
        <div class="btn-container__library visually-hidden">
          <ul class="btn-list list">
            <li class="btn-item">
              <button class="btn-liba button-watched watched-btn-js" id="btn-watched" type="submit">
                Watched
              </button>
            </li>
            <li class="btn-item">
              <button class="btn-liba button-queue queue-btn-js" id="btn-queue" type="submit">
                Queue
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- ===========movie modal window =========-->
  <div class="modal wow animate__zoomIn visually-hidden" id="myModal">
    <div class="modal_content wow animate__fadeInDown">
      <button type="button" class="close_modal_window"></button>
      <div class="film-info" id="film-info"></div>
    </div>
  </div>
  </div>
  <!-- ===========end of modal window =========-->


  <body class="scroll-off">

    <!--LOADER-->
    <!-- <include src="./partials/loader.html"></include> -->

    <!-- PAGE HEADER -->
    <include src="./partials/header.html"></include>

    <main>

      <!-- GALLERY SECTION -->
      <include src="./partials/gallery.html"></include>

      <!-- ===========movie modal window =========-->
      <div class="modal wow animate__zoomIn visually-hidden" id="myModal">
        <div class="modal_content wow animate__fadeInDown">
          <button type="button" class="close_modal_window"></button>
          <div class="film-info" id="film-info"></div>
        </div>
      </div>
      </div>
      <!-- ===========end of modal window =========-->

      <div class="pagination-buttons"></div>
    </main>
    <!-- FOOTER -->
    <include src="./partials/footer.html"></include>

    <script src="./index.js"></script>
    <script src="./js/movie-modal.js" type="module"></script>
    <script src="./js/trendingMovies/trendingMovies.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init()</script>

    <a href="#" class="scrollup wow animate__bounce">Наверх</a>
    <script src="./js/scroll_up/scrollUp.js"></script>
    <script src="./js/tooltip/tooltip.js"></script>

    <script src="./js/theme-switcher/theme-switcher.js"></script>

    <script src="./js/pagination.js"></script>

  </body>

</html>
