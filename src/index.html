<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <input
            type="text"
            name="search"
            id="search-input"
            autocomplete="off"
            placeholder="Search movies..."
          />
          <button type="button" id="search-button">Search</button>
          <ul id="gallery" class="gallery card__list"></ul>
          <div class="pagination">
            <ul class="pagination__list-of-page">
              <li class="pagination__previous-page">previous page</li>
              <li class="pagination__page">1</li>
              <li class="pagination__page">2</li>
              <li class="pagination__page">3</li>
              <li class="pagination__next-page">next page</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
